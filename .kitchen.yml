---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: centos-6.4

suites:
  - name: default
    data_bags_path: test/fixtures/data_bags
    roles_path: test/fixtures/roles
    attributes:
      packagist:
        nelmio_solarium:
          clients:
            default:
              dsn: 'http://localhost:8080/solr/packagist'
      solr_app:
        url: 'http://archive.apache.org/dist/lucene/solr/3.6.2/apache-solr-3.6.2.tgz'
        version: '3.6.2'
        archive_war_path: 'apache-solr-3.6.2/dist/apache-solr-3.6.2.war'
      php-fpm:
        pools:
          www:
            listen: '127.0.0.1:9000'
    run_list:
      - recipe[apt]
      - role[db_master]
      - recipe[packagist]
      - recipe[test_packagist]
